<!DOCTYPE html>
<html>
    <head>
        <title>Linear Regression Visualizer</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Linear Regression Trainer</h1>
        <div class="controls">
            <label>Epochs:
                <input type="number" id="epochs" value="100">
            </label>

            <label>Weight:
                <input type="number" id="weight" value="2" step="0.1">
            </label>

            <label>Bias:
                <input type="number" id="bias" value="1" step="0.1">
            </label>

            <label>Learning Rate:
                <input type="number" id="lr" value="0.01" step="0.001">
            </label>

            <button id="startBtn">Start Training</button>
            <button id="pauseBtn">Pause</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="realtimeDisplay">
            <p>Model Weight (w): <span id="modelW">-</span></p>
            <p>Model Bias (b): <span id="modelB">-</span></p>
        </div>

        <canvas id="chart"></canvas>
        <canvas id="lossChart"></canvas>

        <script src="script.js"></script>
    </body>
</html>
